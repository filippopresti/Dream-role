<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dream Role - Sigup Page</title>
</head>
<body>
    <div class="main-container">

        <div class="left-container">
            <!-- Logo Image -->
            <div class="imgcontainer">
                <img src="assets/logo.png" alt="Logo" class="logo"/>
            </div>

            <div class="bio">
                <h1> Dream Role </h3>
                <h4> Find Your Path with Dream Role!
                    Join us to explore career options tailored to your skills and interests. Sign up now and take the first step toward achieving your career goals!</h4>
            </div>
        </div>

        <div class="right-container">

            <form action="setup.html">
                <div class="form-container">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username">
                    
                    <label for="email"><b>E-mail</b></label>
                    <input type="email" placeholder="Enter E-mail" name="e-mail">

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password">
                    
                    <button type="submit">Create Account</button>
                </div>
            
                <div class="signup-container">
                    <p> Already have an account?</p>
                    <p><a href="index.html">Log in</a></p>
                </div>
            </form>            
              
        </div>
    </div>
    
</body>
</html>
